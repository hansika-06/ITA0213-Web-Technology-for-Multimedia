<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            background: #ffffff;
            margin: 80px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2c80b4;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Employee Details Form</h2>

    <form>
        <label>Employee ID</label>
        <input type="text" placeholder="Enter Employee ID">

        <label>Employee Name</label>
        <input type="text" placeholder="Enter Employee Name">

        <label>Department</label>
        <input type="text" placeholder="Enter Department">

        <label>Salary</label>
        <input type="number" placeholder="Enter Salary">

        <button type="submit">Submit</button>
    </form>

    <div class="footer">
        Â© 2026 Employee Management System
    </div>
</div>

</body>
</html>
