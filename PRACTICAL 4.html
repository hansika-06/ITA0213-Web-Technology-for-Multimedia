<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            width: 420px;
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a2ea6;
        }

        .row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .success {
            display: none;
            text-align: center;
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
            font-size: 15px;
        }
    </style>

    <script>
        function showSuccess() {
            document.getElementById("successMsg").style.display = "block";
            return false; // stop page refresh
        }
    </script>
</head>

<body>

<div class="card">
    <h2>Student Registration</h2>

    <div id="successMsg" class="success">
        âœ” Successfully Registered
    </div>

    <form onsubmit="return showSuccess();">
        <div class="row">
            <label>Full Name</label>
            <input type="text" required>
        </div>

        <div class="row">
            <label>Roll Number</label>
            <input type="text" required>
        </div>

        <div class="row">
            <label>Department</label>
            <input type="text" required>
        </div>

        <div class="row">
            <label>Email Address</label>
            <input type="email" required>
        </div>

        <input type="submit" class="btn" value="Register">
    </form>
</div>

</body>
</html>
