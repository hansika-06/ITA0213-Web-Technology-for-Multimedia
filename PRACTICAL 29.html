<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Image using Internal CSS</title>

<!-- Internal CSS -->
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background-image: url("https://picsum.photos/1200/800");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.container{
    width:70%;
    margin:80px auto;
    padding:40px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    border-radius: 15px;
}

h1{
    color: #ffeb3b;
}
p{
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Background Image using Internal CSS</h1>
    <p>
        This web page demonstrates the use of the
        <b>background-image</b> property using a URL.
    </p>
    <p>
        The style is applied using <b>internal type CSS</b>.
    </p>
</div>

</body>
</html>
