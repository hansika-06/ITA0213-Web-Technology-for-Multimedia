<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            padding: 40px;
        }

        h2 {
            color: #ffeb3b;
        }

        .box {
            background-color: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Items Used During Travel</h1>

    <div class="box">
        <h2>Ordered List</h2>
        <ol>
            <li>ID Proof</li>
            <li>Tickets</li>
            <li>Clothes</li>
            <li>Toiletries</li>
            <li>Mobile Phone</li>
            <li>Charger</li>
            <li>Wallet</li>
        </ol>
    </div>

    <div class="box">
        <h2>Unordered List</h2>
        <ul>
            <li>ID Proof</li>
            <li>Tickets</li>
            <li>Clothes</li>
            <li>Toiletries</li>
            <li>Mobile Phone</li>
            <li>Charger</li>
            <li>Wallet</li>
        </ul>
    </div>

</body>
</html>
