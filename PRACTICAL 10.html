<!DOCTYPE html>
<html>
<head>
    <title>Background GIF using CSS</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#222;
            font-family: Arial, sans-serif;
        }

        /* GIF background box */
        .gif-box{
            width:300px;
            height:200px;

            background-image: url("https://media.tenor.com/2uyENRmiUt0AAAAC/coding.gif");
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;

            opacity:0.5;
            border-radius:20px;

            transition: all 0.8s ease;

            box-shadow:0 10px 30px rgba(0,0,0,0.6);
        }

        /* Hover effect */
        .gif-box:hover{
            width:450px;
            height:300px;
            opacity:1;
        }

        h2{
            position:absolute;
            top:30px;
            color:white;
        }
    </style>
</head>

<body>

<h2>Background GIF with CSS Effects</h2>

<div class="gif-box"></div>

</body>
</html>
