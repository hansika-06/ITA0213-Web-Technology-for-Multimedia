<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colourful CSS Box Model</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        /* Margin */
        .margin-box {
            background: #ff6f61;
            padding: 40px;
            margin: 50px auto;
            width: 420px;
            border-radius: 15px;
        }

        /* Border */
        .border-box {
            background: #feca57;
            padding: 25px;
            border: 6px dashed #ff9f43;
            border-radius: 12px;
        }

        /* Padding */
        .padding-box {
            background: #48dbfb;
            padding: 25px;
            border-radius: 10px;
        }

        /* Content */
        .content-box {
            background: #1dd1a1;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            border-radius: 8px;
        }

        .label {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c2c54;
        }

        .note {
            text-align: center;
            color: #ffffff;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>Colourful CSS Box Model</h2>

<div class="margin-box">
    <div class="label">Margin</div>

    <div class="border-box">
        <div class="label">Border</div>

        <div class="padding-box">
            <div class="label">Padding</div>

            <div class="content-box">
                Content
            </div>

        </div>
    </div>
</div>

<div class="note">
    This colourful layout visually demonstrates the CSS Box Model
</div>

</body>
</html>
