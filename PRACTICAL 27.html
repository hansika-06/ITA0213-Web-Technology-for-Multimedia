<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Visitor Counter</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff6a00,#ee0979);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.card{
    background:rgba(0,0,0,0.35);
    padding:40px 50px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

h1{
    color:#ffeb3b;
    margin-bottom:20px;
}

.count{
    font-size:50px;
    font-weight:bold;
    color:#00e676;
    margin:20px 0;
}

p{
    font-size:18px;
}
</style>

<script>
function countVisitors(){
    let count = localStorage.getItem("visitorCount");

    if(count === null){
        count = 1;
    } else {
        count = parseInt(count) + 1;
    }

    localStorage.setItem("visitorCount", count);
    document.getElementById("visitorCount").innerHTML = count;
}
</script>
</head>

<body onload="countVisitors()">

<div class="card">
    <h1>üåê Website Visitor Counter</h1>
    <p>Total Number of Visitors:</p>
    <div class="count" id="visitorCount"></div>
    <p>Thank you for visiting our website üòä</p>
</div>

</body>
</html>
